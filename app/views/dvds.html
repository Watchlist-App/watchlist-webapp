
<h2>Offers from Amazon</h2>
<div ng-repeat="dvd in dvds" class="col-lg-5 col-lg-4 repeat-item">
  <div class="thumbnail"><a href="{{dvd.DetailPageURL[0]}}"><img src="{{dvd.MediumImage[0].URL[0]}}"/>
      <div class="caption">
        <h3>{{dvd.ItemAttributes[0].Title[0]}}</h3>
        <p>price - {{dvd.OfferSummary[0].LowestNewPrice[0].FormattedPrice[0]}}</p>
      </div></a></div>
</div>
