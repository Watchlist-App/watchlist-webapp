
<h1>Watchlist Users</h1>
<label for="search" class="control-label">search</label>
<input id="search" type="text" ng-model="search" class="form-control"/><br/>
<div class="row">
  <div masonry="masonry">
    <div ng-repeat="user in users | filter : search" class="masonry-brick thumbnail"><a href="#profile/{{user.id}}"><img ng-src="http://www.gravatar.com/avatar/{{user.email | gravatar}}?s=150&amp;d=mm" height="150" width="150"/>
        <h5>{{user.name}}</h5></a></div>
  </div>
</div>
