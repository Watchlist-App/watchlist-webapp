
<div class="thumbnail"><img src="{{poster}}"/>
  <div class="caption">
    <h3>{{movie.title}}</h3>
    <p>{{movie.overview}}</p>
    <h4>genres:</h4>
    <ul>
      <li ng-repeat="genre in movie.genres"><a ng-href="#/genre/{{genre.id}}">{{genre.name}}</a></li>
    </ul>
    <h4>production companies:</h4>
    <ul>
      <li ng-repeat="company in movie.production_companies"><a ng-href="#/company/{{company.id}}">{{company.name}}</a></li>
    </ul>
    <p><a href="#/dvds/{{movie.title}}" role="button" class="btn btn-primary">Order dvd</a><a href="#/itunes/{{movie.title}}" role="button" class="btn btn-primary">Buy on itunes</a>
      <button ng-click="addToWatchlist()" class="btn btn-primary">Add to watchlist</button>
    </p>
  </div>
  <iframe width="560" height="315" ng-src="{{trailerURL}}" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
  <h4>cast:</h4>
  <div class="row">
    <div masonry="masonry">
      <div ng-repeat="actor in movie.credits.cast" class="masonry-brick thumbnail"><a ng-href="#/actor/{{actor.id}}"><img ng-src="{{actorPhoto(actor.profile_path)}}"/></a>
        <div class="caption">
          <h5>{{actor.character}}</h5>
          <h5>{{actor.name}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
